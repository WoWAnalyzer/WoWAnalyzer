<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <title>WoWAnalyzer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <meta property="og:title" content="WoWAnalyzer" />
    <meta
      property="og:description"
      content="Use WoWAnalyzer to analyze your gameplay and get suggestions to become a better raider."
    />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://wowanalyzer.com" />
    <meta property="og:image" content="https://wowanalyzer.com/favicon.png" />
    <meta
      name="keywords"
      content="World of Warcraft, WoW, Raiding, Analysis, Gameplay, Performance, MMO, MMORPG, Games, Combatlog, Improving, DPS, Battle for Azeroth, Bosses"
    />
    <!-- Google translate doesn't play well with React (leading to crashes) -->
    <meta name="google" content="notranslate" />
    <link
      rel="search"
      type="application/opensearchdescription+xml"
      href="/search.xml"
      title="WoWAnalyzer"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <style type="text/css">
      #splash {
        background: #14161a;
        color: #fff;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        display: flex;
        align-items: center;
        font-family: 'Trebuchet MS', Helvetica, sans-serif;
        box-shadow: 0 0 200px #172c34 inset;
      }
      #splash > div {
        width: 100%;
      }
      #splash h1 {
        font-size: 170px;
        font-weight: 600;
        letter-spacing: -1px;
        margin: 0;
        color: #ffffff;
        transform: scaleY(1.1);
        text-transform: uppercase;
      }
      @media (max-width: 1200px) {
        #splash h1 {
          font-size: 150px;
        }
      }
      @media (max-width: 1000px) {
        #splash h1 {
          font-size: 130px;
        }
      }
      @media (max-width: 800px) {
        #splash h1 {
          font-size: 90px;
        }
      }
      @media (max-width: 530px) {
        #splash h1 {
          font-size: 50px;
        }
      }
      #splash p {
        color: #aaa;
        font-size: 0.9em;
      }
      #splash p a {
        color: #e45a5a;
      }
    </style>
    <script>
      var tyche = {
        mode: 'tyche',
        config: '//config.playwire.com/1024476/v2/websites/73270/banner.json',
        passiveMode: true,
        onReady: function() { window.refreshAds(); },
      };
    </script>
    <script id="tyche" src="//cdn.intergi.com/hera/tyche.js" type="text/javascript" onerror="window.adScriptFailed=true;"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E0TKKBEXVD"></script>
    <script>
      window.ramp = window.ramp || {};
      window.ramp.que = window.ramp.que || [];
    </script>
    <script async src="//cdn.intergient.com/1024476/73270/ramp_config.js"></script>
    <script>
      window._pwGA4PageviewId = ''.concat(Date.now());
      window.dataLayer = window.dataLayer || [];
      window.gtag =
        window.gtag ||
        function () {
                dataLayer.push(arguments);
              };
      gtag('js', new Date());
      gtag('config', 'G-E0TKKBEXVD', { send_page_view: false });
      gtag('event', 'ramp_js', { send_to: 'G-E0TKKBEXVD', pageview_id: window._pwGA4PageviewId });
    </script>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="app-mount">
      <div id="splash">
        <div>
          <h1>WoWAnalyzer</h1>
          <small>Loading...</small>
          <p>
            If the app won't load your browser might not be compatible. Get a compatible browser at
            <a href="http://outdatedbrowser.com/">outdatedbrowser.com</a>.<br />
            Let us know on <a href="https://wowanalyzer.com/discord">Discord</a> if the problem
            persist.
          </p>
        </div>
      </div>
    </div>

    <script
      crossorigin="anonymous"
      src="https://polyfill.io/v3/polyfill.min.js?features=default%2Ces2015%2Ces2016%2Ces2017%2Cfetch%2CIntl"
    ></script>
    <script
      src="https://browser.sentry-cdn.com/5.5.0/bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      window.Sentry?.init({
        dsn: '%REACT_APP_SENTRY_DSN%',
        release: 'wowanalyzer@%REACT_APP_VERSION%',
        environment: '%REACT_APP_ENVIRONMENT_NAME%',
        allowUrls: ['wowanalyzer.com/static/js/']
      });
    </script>
    <script async src="//cdn.intergient.com/ramp_core.js"></script>
  </body>
</html>
